<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-image: url(/HTML/Image/Background.jpeg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username: </label>
        <input type="text" id="username" placeholder="GauravSoni"  minlength="6" maxlength="12"><br>

        <label for="password">Password: </label>
        <input type="password" id="password"  minlength="8" maxlength="12"><br>

        <label for="email">email: </label>
        <input type="email" id="email"  placeholder="Gauravsoni7763@gmail.com" ><br>
        
        <label for="phone">phone no.</label>
        <input type="tel" id="phone"  pattern="[0-9]{10}" placeholder="9746######"><br>

        <label for="bday">birthday: </label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Title:</label><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment: </label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment: </label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br>

        <label for="file">file: </label>
        <input type="file" id="file" accept="image/jpg, image/jpeg, image/png"><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
