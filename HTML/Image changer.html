<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Changer</title>

</head>

<body>
    <h1>Click this Button to change the background color</h1>
    <button onclick='document.getElementById("image1").src="/HTML & CSS/HTML/Image/shinchan.jpg"'>Click to change Image to shinchan</button>
    <img id="image1" src="/HTML & CSS/HTML/Image/doraemon.jpg" alt="doraemon">
    <button onclick="document.getElementById('image1').src='/HTML & CSS/HTML/Image/doraemon.jpg'">Click to change Image to Doraemon</button>
</body>

</html>
